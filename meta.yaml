{% set name = "pkonfig" %}

package:
  name: {{ name|lower }}
  version: {{ environ.get('GIT_DESCRIBE_TAG', '') }}

source:
  path: .

build:
  script: python -m pip install . --no-deps --ignore-installed -vv
  noarch: python
  number: 0

requirements:
  host:
    - python
    - setuptools >=42
    - wheel
    - pip
    - setuptools_scm
    - pyyaml # [py<310]
    - typing_extensions  # [py<37]

test:
  requires:
    - pytest
    - pyyaml
  source_files:
    ./tests/*
  imports:
    - pkonfig
  commands:
    - python -m pytest tests

about:
  home: https://github.com/ngladkikh/pkonfig
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - NikitaGladkikh
