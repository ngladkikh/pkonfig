name: Publish Python Package with Poetry

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Important for tags to be available

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install poetry

      - name: Set package version from Git tag
        run: |
          POETRY_VERSION=$(git describe --tags $(git rev-list --tags --max-count=1))
          poetry version $POETRY_VERSION

      - name: Build package
        run: poetry build

      - name: Publish package to PyPI
        uses: pypa/gh-action-pypi-publish@27b31702a0e7fc50959f5ad993c78deac1bdfc29
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}

      - name: Set up Conda
        uses: conda-incubator/setup-miniconda@v2
        with:
          python-version: "3.10"
          activate-environment: conda-forge

      - name: Install conda dependencies
        run: |
          conda install -y -q anaconda-client conda-build conda-verify setuptools-scm pyyaml pytest

      - name: Build conda package
        run: |
          conda build --quiet --token=${{ secrets.ANACONDA }} .

